<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#007bff">
    <title>サインイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .top-bar {
        background-color: #ffffff;
        color: black;
        padding: 20px;
        text-align: left;
        font-size: 24px;
        font-weight: bold;
      }
      .divider {
        border-top: 2px solid #000000;
        width: 100%;
        margin: 20px 0;
      }
      .top-bar h3 {
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <h3>サインイン</h3>
    </div>
    <div class="divider"></div>
    <div class="container mt-5">
      <div class="row">
        <div class="col offset-2">
          <form method="post" action="{% url 'accounts:Sinin' %}">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label for="username" class="form-label">社員番号</label>
                <input type="text" id="username" name="username" class="form-control" required minlength="4" maxlength="8" style="width: 300px;" />
            </div>
            <div class="form-group mb-4">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="4" maxlength="8" style="width: 300px;" />
            </div>
            <div class="text-center mt-4">
                <input type="submit" value="サインイン" class="btn btn-primary px-5 py-2">
            </div>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
