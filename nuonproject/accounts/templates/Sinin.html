<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#007bff"> <!-- タイトルバーの背景色 -->
    <title>サインイン</title> <!-- ブラウザタブのタイトル -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* 上部に色付きのバーを作成 */
      .top-bar {
        background-color: rgb(255, 255, 255); /* 白色の背景 */
        color: black; /* 文字色を黒に */
        padding: 20px; /* 全体の余白を調整 */
        text-align: left; /* 左寄せ */
        font-size: 24px; /* フォントサイズ */
        font-weight: bold; /* 太字 */
      }
      
      /* 水平線のスタイル */
      .divider {
        border-top: 2px solid #000000; /* 黒色の線 */
        width: 100%; /* 幅を100%に設定 */
        margin: 20px 0; /* 上下に余白を追加 */
      }

      .top-bar h3 {
        margin-left: 100px; /* 左右位置を調整 */
      }
    </style>
  </head>
  <body>
    <!-- 上部に色付きのバー -->
    <div class="top-bar">
      <h3>サインイン</h3>
    </div>

    <!-- 水平線 -->
    <div class="divider"></div>

    <div class="container mt-5">
      <div class="row">
        <!-- 左右に余白offset-2を入れる -->
        <div class="col offset-2">
          <form method="post">
            <div class="form-group" style="margin-bottom: 30px;">
              <label for="emp_id" style="margin-right: 40px;">社員番号</label>
              <input type="text" id="emp_id" name="emp_id" required minlength="4" maxlength="8" size="10" style="width: 300px;" />
            </div>
            <div class="form-group" style="margin-bottom: 30px;">
              <label for="password" style="margin-right: 45px;">パスワード</label>
              <input type="password" id="password" name="password" required minlength="4" maxlength="8" size="10" style="width: 300px;" />
              <h6>
                ※パスワードを忘れた方は <a href="#">こちら</a>
              </h6>
            </div>
            <div style="text-align: left; margin-left: 300px; margin-top: 20px;">
              <input type="submit" value="サインイン" class="btn btn-primary" style="padding: 15px 20px; font-size: 16px;">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
