<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sidebar-v2@0.4.0/js/leaflet-sidebar.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {

            color: #333;

        }

        h1 {

        #pin-list li {

        }

        .description {

            color: #ff5722;

            background: none;
        }

        .sidebar-header {

</head>
<body>
    <h1 id="map-title">‰ªäÂõû„ÅÆ„ÉÑ„Ç¢„Éº„Éû„ÉÉ„Éó</h1>
    <div id="sidebar" class="sidebar collapsed">
        <div class="sidebar-tabs">

                <li><a href="#home" role="tab"><i class="fas fa-bars"></i></a></li>
            </ul>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-pane" id="home">
                <h1 class="sidebar-header" id="pin-header">„Éî„É≥„ÅÆ‰∏ÄË¶ß</h1>
                <ol id="pin-list">

                </ol>

    </div>
    <div id="map"></div>
    <script>
        // ÂàùÊúü‰ΩçÁΩÆ„ÅÆË®≠ÂÆö
        var initialView = [35.0116, 135.7681]; // ‰∫¨ÈÉΩ
        var initialZoom = 13;

        // Âú∞Âõ≥„ÅÆÂàùÊúüÂåñ
        var map = L.map('map').setView(initialView, initialZoom);

        // „Çø„Ç§„É´„É¨„Ç§„É§„Éº„ÅÆËøΩÂä†
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // „Çµ„Ç§„Éâ„Éê„Éº„ÅÆËøΩÂä†
        var sidebar = L.control.sidebar('sidebar').addTo(map);

        // URL„Éë„É©„É°„Éº„Çø„Åã„ÇâË®ÄË™û„ÇíÂèñÂæó
        var urlParams = new URLSearchParams(window.location.search);
        var language = urlParams.get('language') || 'ja'; // „Éá„Éï„Ç©„É´„Éà„ÅØÊó•Êú¨Ë™û

        // Ë®ÄË™û„Å´Âü∫„Å•„ÅÑ„Å¶„ÉÜ„Ç≠„Çπ„Éà„ÇíÂ§âÊõ¥
        var texts = {
            "ja": {
                "mapTitle": "‰ªäÂõû„ÅÆ„ÉÑ„Ç¢„Éº„Éû„ÉÉ„Éó",
                "pinHeader": "„Éî„É≥„ÅÆ‰∏ÄË¶ß"
            },
            "en": {
                "mapTitle": "Tour Map",
                "pinHeader": "Pin List"
            },
            "zh": {
                "mapTitle": "ÊóÖÊ∏∏Âú∞Âõæ",
                "pinHeader": "ÈíàÂàóË°®"
            },
            "zh-TW": {
                "mapTitle": "ÊóÖÈÅäÂú∞Âúñ",
                "pinHeader": "ÈáùÂàóË°®"
            },
            "ko": {
                "mapTitle": "Ìà¨Ïñ¥ ÏßÄÎèÑ",
                "pinHeader": "ÌïÄ Î™©Î°ù"
            }
        };

        // Ë®ÄË™û„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„Å´„Éá„Éï„Ç©„É´„Éà„ÅÆÊó•Êú¨Ë™û„ÇíË®≠ÂÆö
        var currentTexts = texts[language] || texts["ja"];

        // „ÉÜ„Ç≠„Çπ„Éà„ÇíË®≠ÂÆö
        document.getElementById('map-title').textContent = currentTexts.mapTitle;
        document.getElementById('pin-header').textContent = currentTexts.pinHeader;

        // „Éî„É≥„ÅÆÊÉÖÂ†±„ÇíÂèñÂæó„Åó„Å¶Ë°®Á§∫
        fetch("{% url 'tourists:get_pins' %}")
            .then(response => {
                console.log(`apiÂÆüË°å`);
                if (!response.ok) {
                    console.error(`HTTP„Ç®„É©„Éº: ${response.status} - ${response.statusText}`);
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(pins => {
                console.log('ÂèñÂæó„Åó„Åü„Éî„É≥:', pins);  // ËøΩÂä†
                var pinList = document.getElementById('pin-list');
                console.log(`Êó¢Â≠ò„ÅÆ„Éî„É≥„Çí„ÇØ„É™„Ç¢`);
                pinList.innerHTML = '';  // Êó¢Â≠ò„ÅÆ„Éî„É≥„Çí„ÇØ„É™„Ç¢

                pins.forEach(function(pin, index) {
                    console.log(`pin:`, pin);
                    console.log(`place_${language}:`, pin["place_" + language]);
                    console.log(`explanation_${language}:`, pin["explanation_" + language]);

                    if (pin.latitude != null && pin.longitude != null) {
                        var marker = L.marker([pin.latitude, pin.longitude]).addTo(map)
                            .bindPopup('<b>' + pin["explanation_" + language] + '</b>');  // „Éî„É≥„ÅÆ„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„Å´Ë™¨Êòé„ÇíË°®Á§∫

                        var li = document.createElement('li');
                        li.textContent = (index + 1) + '. ' + pin["place_" + language];  // ‰∏ÄË¶ß„ÅÆÊï∞Â≠ó„ÅÆÊ®™„Å´Â†¥ÊâÄ„ÅÆÂêçÂâç„ÇíË°®Á§∫

                        // Ë™¨Êòé„ÇíÊäò„Çä„Åü„Åü„ÇÄ„Éú„Çø„É≥„Çí‰ΩúÊàê
                        var toggleButton = document.createElement('button');
                        toggleButton.textContent = '‚ñº';
                        toggleButton.className = 'toggle-description';
                        toggleButton.onclick = function() {
                            var description = this.nextElementSibling;
                            description.style.display = description.style.display === 'none' ? 'block' : 'none';
                        };

                        var description = document.createElement('div');
                        description.className = 'description';
                        description.textContent = pin["explanation_" + language];  // Ë™¨Êòé„ÇíË°®Á§∫

                        var speakButton = document.createElement('button');
                        speakButton.textContent = 'üîä';
                        speakButton.className = 'speak-button';
                        speakButton.onclick = function() {
                            var utterance = new SpeechSynthesisUtterance(pin["explanation_" + language]);  // Èü≥Â£∞ÂÜçÁîüÈÉ®ÂàÜ„Å´Ë™¨Êòé„Çí‰ΩøÁî®
                            utterance.lang = language;
                            speechSynthesis.speak(utterance);
                        };

                        li.appendChild(toggleButton);
                        li.appendChild(description);
                        li.appendChild(speakButton);
                        pinList.appendChild(li);

                        // „É™„Çπ„Éà„Ç¢„Ç§„ÉÜ„É†„Åå„ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„ÅüÂ†¥Âêà„ÅÆÂãï‰Ωú
                        li.onclick = function() {
                            map.setView([pin.latitude, pin.longitude], 13);
                            marker.openPopup();
                        };
                    } else {
                        console.log(`„Éî„É≥„ÅÆÂ∫ßÊ®ô„ÅåÁÑ°Âäπ„Åß„Åô„ÄÇlatitude: ${pin.latitude}, longitude: ${pin.longitude}`);
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching pins:', error);  // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„Çí„Éñ„É©„Ç¶„Ç∂„É≠„Ç∞„Å´Ë°®Á§∫
            });
    </script>
</body>
</html>
