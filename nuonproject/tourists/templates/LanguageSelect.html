<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>言語選択画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        h3 {
            font-size: 18px;
            color: #666;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 20px 0;
        }
        label {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        .btn-next {
            background-color: #28a745; 
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }
        .btn-next:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>案内言語の選択</h1>
        <h3>Please select the guidance language.</h3>
        <form method="get" action="{% url 'tourists:Tourmap' %}">
            <div class="radio-group">
                <label>
                    <input type="radio" name="language" value="ja"> 日本語
                </label>
                <label>
                    <input type="radio" name="language" value="en"> English
                </label>
                <label>
                    <input type="radio" name="language" value="zh"> 中文（簡体字）
                </label>
                <label>
                    <input type="radio" name="language" value="zh-TW"> 中文（繁體字）
                </label>
                <label>
                    <input type="radio" name="language" value="ko"> 한국어
                </label>
            </div>
            <button type="submit" class="btn-next">次へ</button>
        </form>
    </div>
</body>
</html>
