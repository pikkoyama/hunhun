<!-- 11 事例登録確認画面 -->
<!DOCTYPE html>
<!-- 12/19 小山 -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事例登録確認</title>
    <style>
        /* スタイルはそのまま */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section label {
            font-weight: bold;
        }
        .section p {
            margin: 10px 0 0;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .back-button {
            background-color: #007BFF;
            color: white;
        }
        .delete-button {
            background-color: #FF6347;
            color: white;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .delete-button:hover {
            background-color: #e24d2d;
        }
        /* ボタンをページ下部に固定 */
        .footer-buttons {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>事例の登録</h1>
        <h3>以下の内容で登録します</h3>
        <!-- タイトルセクション -->
        <form method="post">
            {% csrf_token %}
            <h2>確認ページ</h2>
            
            <p><strong>事例番号:</strong> {{ form_data.case_number }}</p>
            <p><strong>社員番号:</strong> {{ form_data.number }}</p>
            <p><strong>タイトル:</strong> {{ form_data.title }}</p>
            <p><strong>カテゴリ:</strong> {{ form_data.category }}</p>
            <p><strong>本文:</strong> {{ form_data.main }}</p>
            <p><strong>投稿日:</strong> {{ form_data.post_date }}</p>
        
    </div>

        <button type="submit">登録する</button>
        </form>

    <!-- 下部のボタン -->
    <div class="footer-buttons">
        <button class="button back-button" onclick="window.location.href='http://127.0.0.1:8000/guide/caseRegistration/';">戻る</button>
        <button class="button delete-button" onclick="alert('登録処理が実行されます');">登録</button>
    </div>
</body>
</html>
