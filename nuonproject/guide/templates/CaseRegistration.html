<!-- 10 事例登録-->
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>事例の登録</title>
        <style>
            .btn-next {
                background-color: green;
                color: white;
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 12px; /* 角を丸く */
            }
            .form-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>
    </head>
    <body>

        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <h1>| 事例の登録</h1>
                <label for="post_date">投稿日:</label>
                 {{form.post_date}}<br><br>

                <label for="number">社員番号:</label>
                 {{form.number}}<br><br>

                <label for="case_number">事例番号:</label>
                 {{form.case_number}}<br><br>

                <label for="title">タイトル:</label>
                 {{form.title}}<br><br>

                <label for="category">カテゴリ:</label>
                 {{form.category}}<br><br>

                <label for="content">本文:</label>
                 {{form.main}}<br><br>

                <button type="submit" class="btn-next">登録</button>
            </form>
        </div>
    </body>
</html>
