{% extends "base.html" %}
{% load static %}

{%block title%}パスワード変更{%endblock%}

{%block css%}
<!-- △1_パスワード入力画面 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; 
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            font-size: 14px;
            color: #555;
        }

        input[type="password"], input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }

    </style>
{%endblock%}
{% block headertitle %}パスワード変更{% endblock %}
{%block main%}
<body>

<div class="form-container">
    <form id="password-form" action="/change-password" method="POST" onsubmit="return validatePassword()">
        <div class="input-group">
            <label for="new-password">新しいパスワード</label>
            <input type="password" id="new-password" name="new-password" required>
        </div>
        <div class="input-group">
            <label for="confirm-password">確認用パスワード</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn">変更</button>
        <div id="error-message" class="error-message">パスワードが一致しません。</div>
    </form>
</div>

<script>
    function validatePassword() {
        const newPassword = document.getElementById("new-password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (newPassword !== confirmPassword) {
            const errorMessage = document.getElementById("error-message");
            errorMessage.style.display = "block";
            return false;
        }

        const errorMessage = document.getElementById("error-message");
        errorMessage.style.display = "none";
        return true;
    }
</script>

</body>
{%endblock%}
