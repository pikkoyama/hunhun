{% extends 'base.html' %}

{% block headertitle %}案内ピンの変更{% endblock %}

{% block backform %}
    <button type="button" class="header-button" onclick="location.href='{% url 'guide:pinlist' %}';">戻る</button>
{% endblock %}

{% block main %}
  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h2 class="text-center mb-4 text-primary">案内ピンの変更</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
          <label class="form-label fw-bold">場所</label>
          {{ form.place }}
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">説明</label>
          {{ form.explanation }}
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">画像</label>
          <div class="mb-2">
            {% if form.instance.image %}
              <img src="{{ form.instance.image.url }}" alt="現在の画像" class="img-thumbnail" style="max-width: 200px;">
            {% endif %}
          </div>
          {{ form.image }}
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">変更する</button>
        </div>
      </form>
    </div>
  </div>

  <style>
    .container {
      max-width: 600px;
    }

    .card {
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-size: 16px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn-primary {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .img-thumbnail {
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 5px;
    }
  </style>
{% endblock %}
