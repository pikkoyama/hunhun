<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事例閲覧画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 20px;
        }

        .search-container {
            margin-bottom: 20px;
            margin-left: 200px;
        }

        .search-container input {
            width: 300px;
            height: 30px;
            font-size: 14px;
        }

        .search-container button {
            height: 34px;
            margin-left: 5px;
            font-size: 14px;
        }

        .comment-container {
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            max-width: 1000px;
            margin-left: 60px;
        }

        .comment-container .qa {
            margin: 5px 0;
        }

        .comment-container .qa span {
            display: block;
            margin: 5px 0;
            padding: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .comment-container .qa .answer {
            display: none;
            margin-top: 10px;
        }

        .divider {
            border-top: 2px solid #000000;
            width: 100%;
            margin: 20px 0;
        }

        .comment-container .qa .action-buttons button {
            margin-right: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
    <script>
        function toggleAnswer(event) {
            const answer = event.currentTarget.nextElementSibling;
            if (answer.style.display === "none" || !answer.style.display) {
                answer.style.display = "block";
            } else {
                answer.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="top-bar">
        <h3>事例閲覧画面</h3>
    </div>

    <div class="divider"></div>
          
    <div class="search-container">
        <input type="text" placeholder="検索...">
        <button>検索</button>
        <button>ソート</button>
    </div>

    {% for case in caselist %}
    <div class="comment-container">
        <div class="qa">
            <strong>Q.<td>{{ case.case_number }}</td></strong>
            <span onclick="toggleAnswer(event)"><td>{{ case.title }}</td></span>
            <div class="answer">
                <td>{{ case.main }}</td>
            </div>
            {% if user.is_superuser %}
            <div class="action-buttons">
                <button>認可</button>
                <button>削除</button>
            </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</body>
</html>
