<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガイドマップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* 地図のスタイル */
        #map {
            height: 100vh; /* 画面いっぱいに地図を表示 */
            width: 100%;
        }

        /* 入力フォームのスタイル */
        .form-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* 初期状態では非表示 */
            z-index: 1000;
            width: 300px;
        }

        .close-btn {
            cursor: pointer;
            background: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            text-align: right;
            float: right;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        /* 画像プレビューのスタイル */
        #imagePreview {
            display: none;
            margin-top: 10px;
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- 入力フォーム（初期状態では非表示） -->
    <div id="formContainer" class="form-container">
        <button class="close-btn" onclick="closeForm()">×</button>
        <form id="pinForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label>ピンの種類を選択：</label>
            <select id="pinType" onchange="toggleForm()" name="pin_select">
                <option value="guide">ガイドピン</option>
                <option value="info">案内ピン</option>
            </select>
            
            <!-- ガイドピンフォーム -->
            <div id="guidePinForm">
                <label>種類：</label>
                <select name="sort_name">
                    {% for sort in sort_name %}
                        <option value="{{ sort.id }}">{{ sort }}</option>
                    {% endfor %}
                </select>
                <input type="hidden" name="longitude">
                <input type="hidden" name="latitude">
                <button type="submit">ガイドピンを登録</button>
            </div>

            <!-- 案内ピンフォーム -->
            <div id="infoPinForm" style="display: none;">
                <label>ツアー番号：</label>
                <select name="tour_number">
                    {% for tour in tour_number %}
                        <option value="{{ tour.tour_number }}">{{ tour }}</option>
                    {% endfor %}
                </select>

                <label>ID：</label>
                <input type="text" name="id">

                <label>住所：</label>
                <input type="text" name="address">

                <label>場所：</label>
                <input type="text" name="place">

                <label>説明：</label>
                <textarea name="explanation"></textarea>

                <!-- 画像アップロード -->
                <label>画像アップロード：</label>
                <input type="file" name="image" id="imageInput" accept="image/*">
                
                <!-- 画像プレビュー -->
                <img id="imagePreview">

                <button type="submit">案内ピンを登録</button>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([35.6895, 139.6917], 13); // 東京中心
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    
        let currentMarker = null; // 現在表示しているピン
        let apiKey = 'AIzaSyBZEV4yAriodr076SoPrK5LAoVkuOhRX78'; 
    
        function openForm(lat, lng) {
            let formContainer = document.getElementById("formContainer");
            formContainer.style.display = "block";
    
            document.querySelector("input[name='longitude']").value = lng;
            document.querySelector("input[name='latitude']").value = lat;
    
            // 住所を取得
            fetchAddress(lat, lng);
        }
    
        function closeForm() {
            document.getElementById("formContainer").style.display = "none";
        }
    
        function toggleForm() {
            let pinType = document.getElementById("pinType").value;
            document.getElementById("guidePinForm").style.display = (pinType === "guide") ? "block" : "none";
            document.getElementById("infoPinForm").style.display = (pinType === "info") ? "block" : "none";
        }
    
        map.on('click', function(e) {
            let lat = e.latlng.lat;
            let lng = e.latlng.lng;
    
            // 既存のピンを削除
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
    
            // 新しいピンを追加
            currentMarker = L.marker([lat, lng]).addTo(map);
    
            openForm(lat, lng);
        });
    
        function fetchAddress(lat, lng) {
            let url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${apiKey}`;
    
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "OK" && data.results.length > 0) {
                        let address = data.results[0].formatted_address;
                        document.querySelector("input[name='address']").value = address;
                    } else {
                        console.error("住所の取得に失敗しました:", data);
                    }
                })
                .catch(error => console.error("エラー:", error));
        }
    </script>
    
    

</body>
</html>
