<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガイドマップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* 画面いっぱいに地図を表示 */
            width: 100%;
        }
        .form-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            display: none; /* 初期状態では非表示 */
            z-index: 1000;
        }
        .close-btn {
            cursor: pointer;
            background: red;
            color: white;
            padding: 5px;
            border: none;
            display: block;
            text-align: right;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- 入力フォーム（初期状態では非表示） -->
    <div id="formContainer" class="form-container">
        <button class="close-btn" onclick="closeForm()">×</button>
        <form id="pinForm" method="post">
            {% csrf_token %}
            <label>ピンの種類を選択：</label>
            <select id="pinType" onchange="toggleForm()", name="pin_select">
                <option value="guide">ガイドピン</option>
                <option value="info">案内ピン</option>
            </select>
            
            <div id="guidePinForm">
                <label>種類：</label>
                <select name="sort_name">
                    {% for sort in sort_name %}
                        <option value="{{sort.id}}">{{ sort }}</option>
                    {% endfor %}
                    <!-- Django側から種類を動的に取得する -->
                </select>
                <input type="hidden" name="longitude">
                <input type="hidden" name="latitude">
                <button type="submit">ガイドピンを登録</button>
            </div>

            <div id="infoPinForm" style="display: none;">
                <label>ツアー番号：</label>
                <select name="tour_number">
                    {% for tour in tour_number %}
                        <option value="{{tour.tour_number}}">{{ tour }}</option>
                    {% endfor %}
                    <!-- Django側からツアー番号を動的に取得する -->
                </select>
                <label>住所：</label>
                <input type="text" name="address">
                <label>説明：</label>
                <textarea name="explanation"></textarea>
                <button type="submit">案内ピンを登録</button>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([35.6895, 139.6917], 13); // 東京中心
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function openForm(lat, lng) {
            let formContainer = document.getElementById("formContainer");
            formContainer.style.display = "block";

            document.querySelector("input[name='longitude']").value = lng;
            document.querySelector("input[name='latitude']").value = lat;
        }

        function closeForm() {
            document.getElementById("formContainer").style.display = "none";
        }

        function toggleForm() {
            let pinType = document.getElementById("pinType").value;
            document.getElementById("guidePinForm").style.display = (pinType === "guide") ? "block" : "none";
            document.getElementById("infoPinForm").style.display = (pinType === "info") ? "block" : "none";
        }

        map.on('click', function(e) {
            let lat = e.latlng.lat;
            let lng = e.latlng.lng;
            L.marker([lat, lng]).addTo(map);
            openForm(lat, lng);
        });
    </script>

</body>
</html>
