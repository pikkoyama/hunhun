{% extends "base.html" %}
{% load static %}

{% block title %}ツアー変更{% endblock %}

{% block css %}
    <title>ツアー変更</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        main {
            display: flex;
            justify-content: center;  /* 横方向に中央配置 */
            flex: 1;                  /* mainタグの高さを最大に */
        }

        /* フォームのスタイル */
        .form-container {
            width: 100%;
            max-width: 600px;  /* フォームの最大幅 */
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px; /* 各要素間の広めのスペース */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            font-size: 18px;  /* ラベル文字を大きく */
            margin-bottom: 10px;  /* ラベルと入力フィールドの間にスペース */
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            padding: 12px; /* 入力フィールドのパディングを大きく */
            margin-bottom: 15px;  /* 入力フィールド間の余白を大きく */
            border: 1px solid #ddd;
            border-radius: 6px;  /* 丸みを持たせる */
            font-size: 16px;  /* フォントサイズを大きく */
            width: 100%;
        }

        input:focus,
        select:focus {
            border-color: #4CAF50;  /* フォーカス時に枠を緑に */
            outline: none;
        }

        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 15px;
        }

        .messages ul {
            list-style-type: none;
            padding-left: 0;
        }

        .submit-button {
            padding: 14px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;  /* ボタンを100%幅にして広げる */
            background-color: #87ceeb;
        }

        .submit-button:hover {
            background-color: #add8e6;
        }

        .back-button {
            padding: 12px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 6px;
            background-color: #7f8c8d;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #5e6666;
        }

        .submit-button {
            margin-top: auto;  /* フォームの下部に配置 */
        }

        /* エラーメッセージやプレースホルダースタイル */
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
{% endblock %}

{% block headertitle %}ツアー変更{% endblock %}
{% block backform %}
    <button type="button" class="header-button" onclick="location.href='{% url 'guide:toursearch' %}';">戻る</button>
{% endblock %}
