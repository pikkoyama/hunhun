<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード生成画面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .container p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .qr-code {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .qr-code img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: #fff;
        }

        .url-box {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            word-break: break-word;
            color: #555;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QRコード生成画面</h1>
        <p>以下のQRコードをスキャンするか、URLをコピーして使用してください。</p>
        
        <div class="qr-code">
            <img src="{{ qr_code_url }}" alt="QRコード">
        </div>
        
        <div class="url-box">
            {{ target_url }}
        </div>

        <div class="button-container">
            <button onclick="copyToClipboard()">URLをコピー</button>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const urlBox = document.querySelector('.url-box');
            const text = urlBox.textContent;

            navigator.clipboard.writeText(text)
                .then(() => {
                    alert('URLをコピーしました！');
                })
                .catch(err => {
                    alert('コピーに失敗しました。');
                });
        }
    </script>
</body>
</html>
