<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードの表示</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <h1>URLをQRコードに変換</h1>
    
    <!-- QRコードを表示するためのdiv -->
    <div id="qrcode"></div>
    
    <script>
        // QRコードに変換したいURLを指定
        const url = "tourists: LanguageSelect";  // ここにURLを入力
        
        // QRコードを生成して表示
        QRCode.toCanvas(document.getElementById('qrcode'), url, function(error) {
            if (error) console.error(error);
            console.log('QRコードが表示されました');
        });
    </script>
</body>
</html>
