<!-- 4 ガイド専用画面 -->
{% extends "base.html" %}
{% load static %}

{%block title%}ガイドトップページ{%endblock%}

{%block css%}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }


        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
            width: 80%;
            max-width: 800px;
        }

        /* ログアウトボタンを右側に配置 */
        .logout-button-container {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 180px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #f1f1f1;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        .button span {
            font-size: 12px;
            color: #555;
        }
    </style>
    {%endblock%}


    {% block headertitle %}ガイドトップページ{% endblock %}
    {% block logoutform %}
        <div class="logout-button-container">
        <form method="post" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
        <button type="submit" class="logout-button">ログアウト</button>
        </form>
        </div>
    {% endblock %}
    

    {% block main %}
    <body>
    <div class="container">
        <!-- 事例の登録ボタン -->
        <div class="button" onclick="window.location.href='{% url 'guide:caseregistration' %}';">
            事例の登録
        </div>

        <!-- マップ閲覧ボタン -->
        <div class="button" onclick="window.location.href='{% url 'guide:toursearch' %}';">
            マップ閲覧<br>
            <span>※該当ツアーの登録・選択を行ってください</span>
        </div>

        <!-- 事例閲覧・変更ボタン -->
        <div class="button" onclick="window.location.href='{% url 'guide:caselist' %}';">
            事例閲覧・変更
        </div>
    </div>
</body>
    {% endblock %}
