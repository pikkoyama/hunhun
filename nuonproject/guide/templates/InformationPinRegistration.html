<!-- 13_案内ピン登録画面 -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案内ピン登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            font-size: 14px;
            color: #555;
        }

        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .file-upload-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        #image-preview {
            width: 160px;      /* プレビューの幅 */
            height: 160px;     /* プレビューの高さ */
            margin-right: 15px; /* プレビューとファイル選択の間隔 */
            background-color: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 8px;
            object-fit: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #aaa;
        }

        #image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        textarea {
            resize: vertical;  /* 垂直方向にサイズ変更可能にする */
            height: 200px;     /* 高さを大きく設定 */
            width: 100%;       /* 幅は全幅に設定 */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    
    </style>
</head>
<body>

    <form action="/submit" method="POST" enctype="multipart/form-data">
        <h1>案内ピン登録</h1>

            <!-- 画像プレビュー -->
            <div id="image-preview">
                画像を選択してください
            </div>
            <label for="image">画像:</label>
            <!-- ファイル選択ボタン -->
            <input type="file" id="image" name="image" accept="image/*" required onchange="previewImage(event)">
        
        <br>
        

        <label for="address">住所:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="description">説明 (100文字以上700文字以内):</label>
        <textarea id="description" name="description" required minlength="100" maxlength="700"></textarea><br>

        <button type="submit">登録</button>
    </form>
    <script>
        // 画像のプレビューを表示するための関数
        function previewImage(event) {
            const reader = new FileReader();
            const imagePreview = document.getElementById('image-preview');

            reader.onload = function() {
                imagePreview.src = reader.result;
                imagePreview.style.display = 'block';
            }

            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
