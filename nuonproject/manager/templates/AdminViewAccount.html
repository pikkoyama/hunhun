<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガイドアカウント閲覧</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f9f9f9; 
            color: #333; 
            margin: 0; 
            padding: 0; 
        }
        header { 
            background-color: #4CAF50; 
            color: white; 
            padding: 15px; 
            text-align: center; 
            font-size: 24px; 
            font-weight: bold; 
            position: relative;
        }
        .back-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: inline-block; 
            padding: 5px 15px; 
            font-size: 14px; 
            color: white; 
            background-color: #4CAF50; 
            text-decoration: none; 
            border-radius: 4px; 
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        .table-container { 
            margin-top: 20px; 
            width: 80%; 
            max-width: 800px; 
            margin: 20px auto; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td { 
            padding: 12px 15px; 
            border: 1px solid #ddd; 
        }
        th { 
            background-color: #4CAF50; 
            color: white; 
        }
        tr:nth-child(even) { 
            background-color: #f9f9f9; 
        }
        tr:hover { 
            background-color: #f1f1f1; 
        }
        .delete-button { 
            background-color: #e74c3c; 
            color: white; 
            padding: 5px 10px; 
            border-radius: 4px; 
            cursor: pointer; 
            border: none;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        ガイドアカウント閲覧
        <a href="{% url 'manager:AdminTop' %}" class="back-button">戻る</a>
    </header>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>メールアドレス</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for guide in guides %}
                <tr>
                    <td>{{ guide.number }}</td>
                    <td>{{ guide.username }}</td>
                    <td>{{ guide.email }}</td>
                    <td>
                        {% if not guide.is_superuser %}
                        <form method="POST" action="{% url 'manager:delete_guide_account' guide.number %}">
                            {% csrf_token %}
                            <button type="submit" class="delete-button">削除</button>
                        </form>
                        {% else %}
                        <span>管理者</span>
                        {% endif %}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" style="text-align: center;">アカウントがありません</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
