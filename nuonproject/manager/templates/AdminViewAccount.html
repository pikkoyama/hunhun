<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガイドアカウント閲覧</title>
    <style>
        /* CSS は以前のコードのスタイルを再利用 */
        body { font-family: 'Arial', sans-serif; background-color: #f9f9f9; color: #333; }
        header { background-color: #4CAF50; color: white; padding: 15px; text-align: center; }
        .table-container { margin-top: 50px; width: 80%; max-width: 800px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; border: 1px solid #ddd; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }
        .delete-button { background-color: #e74c3c; color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        ガイドアカウント閲覧
    </header>
    <h4>
        <a href="{% url 'manager:AdminTop' %}">戻る</a>
    </h4>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>メールアドレス</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for guide in guides %}
                <tr>
                    <td>{{ guide.number }}</td>
                    <td>{{ guide.username }}</td>
                    <td>{{ guide.email }}</td>
                    <td>
                        <form method="POST" action="{% url 'manager:delete_guide_account' guide.number %}">
                            {% csrf_token %}
                            <button type="submit" class="delete-button">削除</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" style="text-align: center;">アカウントがありません</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
