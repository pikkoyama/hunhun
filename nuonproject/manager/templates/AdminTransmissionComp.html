<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証メール送信完了</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .message-container {
            text-align: center;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        .message-container h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        .message-container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
        }

        .complete-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .complete-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>認証メールが送信されました</h1>
        <p>ご登録いただいたメールアドレス宛に認証メールを送信しました。<br>メールに記載されているリンクをクリックして認証を完了してください。</p>
        <a href="{% url 'manager:AdminTop' %}" class="complete-button">完了</a>
    </div>
</body>
</html>
